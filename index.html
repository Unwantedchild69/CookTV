        <script>
            const links = document.querySelectorAll('.item');
            links.forEach(link => {
            link.addEventListener('click', function(e) {
            e.preventDefault();
            const url = this.getAttribute('href');
            document.body.classList.add('fade-out');
            setTimeout(() => {
            window.location.href = url;
            }, 600);
            });
            });
        </script>
